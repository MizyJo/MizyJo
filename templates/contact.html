{% extends 'base.html' %}

{% block title %}Assurances ARO - Contact {% endblock %}

{% block content %} 
    
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Contact</h2>
            <p>L'assurance facile et abordable : Contactez Aro dès aujourd'hui !</p>
        </div>
      </div>

      <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.51007729783!2d47.51978782402652!3d-18.90880360732088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x21f07e04244b8581%3A0xd882e01b9569df1b!2sAssurances%20Aro!5e0!3m2!1sfr!2smg!4v1706784728346!5m2!1sfr!2smg"  height="400" style="border:0;width:100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      </div>

      <div class="container">
           <div class="info d-flex p-4 m-4">
              <div class="row mx-auto">
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="email mx-auto">
                    <i class="bi bi-envelope"></i>
                    <h4>Email:</h4>
                    <p>{{ autre.email }}</p>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="phone mx-auto">
                    <i class="bi bi-phone"></i>
                    <h4>Téléphone:</h4>
                    <p>{{ autre.telephone }}</p>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="phone mx-auto">
                    <i class="bi bi-geo-alt"></i>
                    <h4>Location:</h4>
                    <p>Antananarivo, Madagascar</p>
                  </div>
                </div>
              </div>
          </div>

      </div>
    </section>
{% endblock%}
