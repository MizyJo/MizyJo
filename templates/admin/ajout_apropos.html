{% extends 'admin/dashboard.html' %}
{% block content %}
     <script src="https://cdn.tiny.cloud/1/6jm11kcdghmj1z2twro6u33mumti9f9eo9ml40ukh16npm9k/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    
    <script>
        tinymce.init({
            selector:'textarea',
            forced_root_block : false,
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
        });
    </script>
    <div class="container">
      <div class="row">
          <div class="col-1">
              
          </div>
          <div class="col-10">
              <div class="card bg-light">
                  <div class="card-header">
                      <h3 class="text-center">A-PROPOS</h3>
                  </div>
          <div class="card-body">
              <form action="add_apropos" class=" p-2 m-3" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
               <div class="form-group mb-3">
                   <label for="description" class="form-label">Titre : </label>
                   <input type="text"  name="titre" placeholder="Titre de l'a-propos" id="titre" class="form-control">
              </div>
              <div class="form-group mb-3">
                  <label for="nom" class="form-label">Déscription :</label>
                  
                      <textarea name="description" placeholder="Déscription" class="form-control"></textarea>
                  
              </div>
              
              <div class="form-group mb-3">
                  <label for="icone" class="form-label">Icone :</label>
                  <input type="text" name="icone" placeholder="Icone" id="icone" class="form-control form-control-md p-4">
              </div>
              <div class="form-group mb-3 ">
                 <center><button class="btn btn-success btn-lg">Ajouter</button></center>
              </div>
              
                  
                  {% include "admin/message.html" %}
              
          </form>
          </div>
      </div>
          </div>
          <div class="col-1">
              
          </div>
      </div>
      
          
           
    </div>
{% endblock %}
