{% extends 'admin/dashboard.html' %}
{% load static %}
{% block content %}
      <div class="container">
      <div class="row">
          <div class="col-1">
              
          </div>
          <div class="col-10">
              <div class="card bg-light">
                  <div class="card-header">
                      <h3 class="text-center">SERVICES</h3>
                  </div>
          <div class="card-body">
              <form action="/add_service" class=" p-2 m-3" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
              <div class="form-group mb-3">
                  <label for="nom" class="form-label">Nom du service :</label>
                  <input type="text" name="nom" placeholder="Nom du service" id="nom" class="form-control p-4 text-md">
              </div>
               <div class="form-group mb-3">
                   <label for="description" class="form-label">Déscription du service :</label>
                   <textarea  name="description" rows="3" placeholder="Déscription" id="déscription" class="form-control form-control-md p-4"></textarea>
              </div>
              <div class="form-group mb-3">
                  <label for="icone" class="form-label">Nom de l'icone :</label>
                  <input type="text" name="icone" placeholder="Icone" id="icone" class="form-control p-4">
              </div>
                  <div class="form-group mb-3">
                  <label for="icone" class="form-label">Image du service :</label>
                  <input type="file" name="photo" placeholder="Image...." id="photo" class="form-control p-4">
              </div>
              <div class="form-group mb-3 ">
                 <center><button class="btn btn-success btn-lg">Ajouter</button></center>
              </div>
              
                  
                  {% include "admin/message.html" %}
              
          </form>
          </div>
      </div>
          </div>
          <div class="col-1">
              
          </div>
      </div>
      
          
           
    </div>
{% endblock %}
