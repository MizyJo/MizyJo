{% extends 'base.html' %}
{% load static %}

{% block title %} Assurance ARO - Administrateur{% endblock %}

{% block content %}
    <br>
   <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw-bolder"><img src="{% static 'assets/img/logo.png' %}" width="50px" height="65px" alt=""></span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Bienvenue sur ARO admin ğŸ‘‹</h4>
              <p class="mb-4">Authentifier vous si vous etes un administrateur</p>
              <form id="formAuthentication" class="mb-3" action="\admin_login" method="POST">
                  {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Nom d'utilisateur</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="pseudo"
                    placeholder="Entrer votre nom d'utilisateur"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Mot de passe</label>
                   
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                  <br>
                <div class="mb-3">
                  <button class="btn btn-success btn-outline-success d-grid w-100" type="submit">S'authentifier</button>
                </div>
              </form>
                
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    {% include 'admin/message.html' %}
{% endblock %}
