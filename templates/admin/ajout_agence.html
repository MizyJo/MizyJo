{% extends 'admin/dashboard.html' %}
{% load static %}
{% block content %}
      <div class="container">
      <div class="row">
          <div class="col-1">
              
          </div>
          <div class="col-10">
              <div class="card bg-light">
                  <div class="card-header">
                      <h3 class="text-center">Agences</h3>
                  </div>
          <div class="card-body">
              <form action="\add_agence" class=" p-2 m-3" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
              <div class="form-group mb-3">
                  <label for="" class="form-label">Nom de l'agence :</label>
                  <input type="text" name="nom" placeholder="Nom de l'agence" class="form-control form-control-md">
              </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Adresse de l'agence :</label>
                      <input type="text" name="adresse" class="form-control" placeholder="Adresse" required>
                  </div>
              <div class="form-group mb-3">
                  <label for="icone" class="form-label">Numero téléphone :</label>
                  <input type="text" name="telephone" placeholder="Numero téléphone : veillez mettre une espace pour mieux lire le numero telephone. ex : +261 20 22 366 23" id="telephone" class="form-control form-control-md p-4">
              </div>
                  <div class="form-group mb-3">
                      <label for="" class="form-label">Photo de l'agence :</label>
                      <input type="file" name="photo" placeholder="Photo de l'agence" class="form-control form-control-md" accept="image/*" required>
                  </div>
              <div class="form-group mb-3 ">
                 <center><button class="btn btn-success btn-lg">Ajouter</button></center>
              </div>
              
                  
                  {% include "admin/message.html" %}
              
          </form>
          </div>
      </div>
          </div>
          <div class="col-1">
              
          </div>
      </div>
      
          
           
    </div>
{% endblock %}
